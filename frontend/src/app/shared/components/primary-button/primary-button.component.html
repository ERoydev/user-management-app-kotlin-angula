<button class="font-montserrat font-semibold px-5 py-2.5 relative rounded group overflow-hidden bg-accent secondary-text inline-block" [ngStyle]="{'font-size': fontSize}">
    <span class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-90"></span>
    <span class="relative group-hover:text-white">{{buttonText}}</span>
</button>
